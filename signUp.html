<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Fiber - Sign Up</title>
</head>
<body class="w-screen h-screen overflow-x-hidden md:flex">
    <section class="flex items-center justify-center px-5 pt-10 md:w-6/12">
        <div class="mx-auto wrapper">
            <a href="./index.html" class="text-lg font-medium">Fiber</a>
            <h2 class="py-8 text-3xl font-bold md:text-4xl lg:text-5xl">Create your Fiber account</h2>
            <form class="flex flex-col">
                <label for="name" class="mb-2 text-lg font-medium">Your name</label>
                <input type="text" id="name" placeholder="John Doe"
                    class="w-full px-4 py-3 mb-5 text-lg border-2 border-gray-300 border-solid rounded-md focus:outline-none focus:border-purple-700">
                <label for="email" class="mb-2 text-lg font-medium">E-mail</label>
                <input type="email" id="email" placeholder="john@example.com"
                    class="w-full px-4 py-3 mb-5 text-lg border-2 border-gray-300 border-solid rounded-md focus:outline-none focus:border-purple-700">
                <label for="email" class="mb-2 text-lg font-medium">Password</label>
                <div class="flex items-center justify-between w-full px-4 py-3 mb-5 text-lg border-2 border-gray-300 border-solid rounded-md custom-h"
                    id="passContainer">
                    <input type="password" id="password" placeholder="At least 8 characters"
                        class="flex-grow w-full h-full text-lg focus:outline-none">
                    <svg class="flex-grow-0 w-6 h-6 cursor-pointer icon-7700d042" id="passEye">
                        <use xlink:href="#icon-7700d042" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                    </svg>
                </div>
                <div class="flex items-start justify-start mb-5">
                    <input type="checkbox" id="terms" class="w-8 h-8 mr-2 border-2 border-gray-300 border-solid rounded-md">
                    <label for="terms" class="mt-1 font-medium">By creating an account on Fiber, you agree to the <a href="#"
                            class="font-semibold text-purple-700 underline hover:no-underline">Terms & Conditions</a>.</label>
                </div>
                <button
                    class="self-center w-full px-4 py-3 mb-5 font-medium text-white transition duration-300 ease-in-out bg-purple-700 rounded-md hover:bg-purple-600">Create
                    Fiber Account</button>
                <p class="self-center font-light">Already have an account? <a href="#"
                        class="font-normal text-purple-700 no-underline hover:underline">Sign in</a></p>
            </form>
        </div>
    </section>
    <section class="flex flex-col items-center justify-center hidden bg-purple-700 md:flex md:w-6/12">
        <div class="flex w-10/12 mb-5 overflow-x-hidden h-4/12 lg:w-7/12">
            <img src="./Assets/Sign-Up-Image.webp">
        </div>
        <h2 class="mb-3 text-3xl font-medium text-center text-white md:text-4xl lg:text-4xl">Unparalleled Templates</h2>
        <p class="w-10/12 mx-auto mb-3 text-lg text-center text-purple-300 lg:w-7/12">Crafted by a team of professional designers, our templates are eunparalleled in the market.</p>
        <div class="flex items-center justify-between w-20">
            <div class="w-4 h-4 bg-purple-500 rounded-full circleOrder circleActive"></div>
            <div class="w-4 h-4 bg-purple-500 rounded-full circleOrder"></div>
            <div class="w-4 h-4 bg-purple-500 rounded-full circleOrder"></div>
            <div class="w-4 h-4 bg-purple-500 rounded-full circleOrder"></div>
        </div>
    </section>
    <svg display="none" xmlns="http://www.w3.org/2000/svg" class="hidden">
        <symbol id="icon-7700d042" fill="none" viewBox="0 0 24 24" id=".010052148383833615"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M15 12c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3zm9-.449S19.748 20 12.015 20C4.835 20 0 11.551 0 11.551S4.446 4 12.015 4C19.709 4 24 11.551 24 11.551zM17 12c0-2.757-2.243-5-5-5s-5 2.243-5 5 2.243 5 5 5 5-2.243 5-5z"
                fill="#A9A9A9" />
        </symbol>
    </svg>
    <script src="signUp.js"></script>
</body>
</html>
